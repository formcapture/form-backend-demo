# HTTP server - redirect to HTTPS
server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_tokens off;
  server_name _;
  return 308 https://$http_host$request_uri;
}

# HTTPS server
server {
  listen 443 ssl default_server;
  listen [::]:443 ssl default_server;
  http2 on;
  server_tokens off;
  server_name _;

  client_max_body_size 10M;
  client_header_buffer_size 1024k;
  large_client_header_buffers 4 64k;
  proxy_buffer_size 128k;
  proxy_buffers 4 256k;
  proxy_busy_buffers_size 256k;

  include /etc/nginx/gzip.conf;

  # SSL configuration
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # SSL certificates - mount your certificates at these paths
  ssl_certificate /etc/nginx/certs/cert.pem;
  ssl_certificate_key /etc/nginx/certs/cert-key.pem;

  # Masterportal and static files
  location / {
    proxy_pass http://masterportal:80;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    autoindex on;
    index index.html;
  }

  # Form-Backend API
  location /form-backend/ {
    proxy_pass http://form-backend:3000/;
    include /etc/nginx/proxy_params;
  }

  # Keycloak
  location /auth/ {
    proxy_pass http://keycloak:8080/auth/;
    include /etc/nginx/proxy_params;
  }
}
